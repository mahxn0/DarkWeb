<!DOCTYPE html>
<html lang="en">
<head>
	<title>人形检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<script type="text/javascript" src="./xhreqproc.js"></script>
</head>
<body onLoad="audio_init()">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="../logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="./display.html">视频播放</a></li>
					<li role="presentation"><a href="./ipaddr.html">网络设置</a></li>
					<li role="presentation"><a href="./facedetection.html">接收设置</a></li>
					<li role="presentation" class="active"><a href="./change_pwd.html">用户管理</a></li>
					<li role="presentation"><a href="./version.html">版本信息</a></li>
				</ul>
				<span class="footer">Copyright © 2000-2005 </span>
			</div>
			<div class="right col-xs-10">
				<div class="panel panel-default">
					<div class="title panel-heading">
						<h2>人形检测 - 用户管理</h2>
					</div>
					<div class="panel-body">
						<form method="post" action="./cgi-bin/data_update.cgi" name="#-TEST" onSubmit="return validate_pwd_Param();">
							<div class="form-group">
								<label for="user_name_id1">用户名</label>
								<input type="username" autofocus="autofocus" class="form-control" id="user_name_id1" placeholder="您的用户名由中文、数字或字母组成。">
							</div>
							<div class="form-group">
								<label for="pwd_id1">请输入密码</label>
								<input type="password" class="form-control" id="pwd_id1" placeholder="请确保您的密码由6-12位的数字或字母组成。">
							</div>
							<div class="form-group">
								<label for="pwd_id2">确认密码</label>
								<input type="password" class="form-control" id="pwd_id2" placeholder="请确保两次密码输入一致。">
							</div>
							<div class="routing-submit text-center">
								<input class="btn btn-primary" value="确定" name="submit" type="submit">
							</div>						
						</form>
					</div>
				</div>
			</div>
		</div>
		<i id="fis"></i>
		<i id="irob"></i>
		<i id="objx"></i>
		<i id="objy"></i>
		<i id="objw"></i>
		<i id="objh"></i>
	</div>

	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".right").fadeIn("slow");
		})();
	</script>
</body>
</html>
