<!DOCTYPE html>
<html lang="en">
<head>
	<title>人形检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./common.js"></script>
</head>
<body onLoad="ipaddr_get_select()">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="./logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="./display.html"><i class="iconfont icon-shexiangtou1"></i>视频中心</a></li>
					<li role="presentation"><a href="./settings.html"><i class="iconfont icon-shezhi1"></i>相机设置</a></li>
					<li role="presentation"><a href="./local.html"><i class="iconfont icon-jiance"></i>本地检测</a></li>
					<li role="presentation" class="active"><a href="./system.html"><i class="iconfont icon-xitong1"></i>系统设置</a></li>
					<li role="presentation"><a href="./change_pwd.html"><i class="iconfont icon-yonghu"></i>用户管理</a></li>
					<li role="presentation"><a href="./version.html"><i class="iconfont icon-banben"></i>版本信息</a></li>
				</ul>
			</div>
			<div class="right col-xs-10">
				<div class="panel panel-default">
					<div class="title panel-heading">
						<h2>人形检测 - 系统设置</h2>
					</div>
					<div class="panel-body">
						<div class="system_setting_title">
							<div class="btn btn-primary active_tab">网络设置</div>
							<div class="btn btn-primary">接收设置</div>
							<div class="btn btn-primary">轮询设置</div>
						</div>
						<div class="system_setting_case">
							<form class="form form_ipaddr form0" method="post" action="./cgi-bin/data_update.cgi" name="plr-TEST" onSubmit="return configrestart();">
								<div class="system_setting">
									<p class="setting_title">网络设置</p>
									<div class="form-group">
										<label for="ip_addr">IP地址</label>
										<input type="text" name="camera_ipaddr" class="form-control" autocomplete="off" id="ip_addr" autofocus="autofocus" placeholder="本系统默认IP :192.168.1.128">
									</div>
									<div class="form-group">
										<label for="net_mask">子网掩码</label>
										<input type="text" name="camera_netmask" class="form-control" autocomplete="off" id="net_mask" placeholder="本系统默认子网掩码 :255.255.255.0">
									</div>
									<div class="form-group">
										<label for="gate_way">默认网关</label>
										<input type="text" name="camera_gateway" class="form-control" autocomplete="off" id="gate_way" placeholder="本系统默认网关 :192.168.1.1">
									</div>
								</div>
								<div class="routing-submit">
									<input class="btn btn-primary" value="确定" name="submit" type="submit" onclick="ipaddr_get_select();">
								</div>	
							</form>
							<form class="form form1" method="post" action="./cgi-bin/data_update.cgi" name="plr-TEST">
								<div class="system_setting">
									<p class="setting_title">接收设置</p>
									<div class="form-group">
										<label for="server_ipaddr">服务器I P 设置</label>
										<input id="server_ipaddr" name="server_ipaddr_name" type="text" class="form-control" autofocus="
										autofocus" placeholder="请输入远程服务器的 I P地址">
									</div>
									<div class="form-group">
										<label for="server_port">服务器端口设置</label>
										<input  id="server_port" name="server_port_name" type="text" class="form-control" placeholder="请设置远程服务端口">
									</div>
								</div>
								<div class="routing-submit">
									<input class="btn btn-primary" value="确定" name="submit" type="submit">
								</div>	
							</form>
							<form class="form form2" method="post" action="./cgi-bin/data_update.cgi" name="plr-TEST">
								<div class="system_setting">
									<p class="setting_title">轮询设置</p>
									<div class="form-group">
										<label for="camera_polling">相机轮询时间</label>
										<input id="camera_polling" name="camera_polling_name" type="text" class="form-control" autofocus="
										autofocus" placeholder="设置为0时即关闭轮询">
									</div>
								</div>
								<div class="routing-submit">
									<input class="btn btn-primary" value="确定" name="submit" type="submit">
								</div>
							</form>
							<div style="height: 350px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".right").fadeIn("slow");
		});
	</script>
</body>
</html>
