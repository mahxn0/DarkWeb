<!DOCTYPE html>
<html lang="en">
<head>
	<title>人形检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	<script type="text/javascript">
		// 未登录跳转到登录页面
		if(!document.cookie) {
			window.location.href="./index.html";
		}
	</script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./common.js"></script>
</head>
<body">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="./logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="./display.html"><i class="iconfont icon-shexiangtou1"></i>视频中心</a></li>
					<li role="presentation"><a href="./settings.html"><i class="iconfont icon-shezhi1"></i>相机设置</a></li>
					<li role="presentation"><a href="./local.html"><i class="iconfont icon-jiance"></i>本地检测</a></li>
					<li role="presentation"><a href="./system.html"><i class="iconfont icon-xitong1"></i>系统设置</a></li>
					<li role="presentation" class="active"><a href="./change_pwd.html"><i class="iconfont icon-yonghu"></i>用户管理</a></li>
					<li role="presentation"><a href="./version.html"><i class="iconfont icon-banben"></i>版本信息</a></li>
				</ul>
			</div>
			<div class="right col-xs-10">
				<div class="panel panel-default">
					<div class="title panel-heading">
						<h2>人形检测 - 用户管理</h2>
					</div>
					<div class="panel-body">
						<form method="post" action="./cgi-bin/data_update.cgi" name="#-TEST" onSubmit="return validate_pwd_Param();">
							<div class="form-group">
								<label for="user_name_id1">用户名</label>
								<input type="username" name="name" autocomplete="abc" autofocus="autofocus" class="form-control" id="user_name_id1" placeholder="您的用户名由中文、数字或字母组成">
							</div>
							<div class="form-group">
								<label for="pwd_id1">请输入密码</label>
								<input type="password" name="pwd_1" autocomplete="new-password" class="form-control" id="pwd_id1" placeholder="请确保您的密码由6-12位的数字或字母组成">
							</div>
							<div class="form-group">
								<label for="pwd_id2">确认密码</label>
								<input type="password" name="pwd_2" autocomplete="abs" class="form-control" id="pwd_id2" placeholder="请确保两次密码输入一致">
							</div>
							<div class="routing-submit text-center">
								<input class="btn btn-primary" value="确定" name="submit" type="submit">
							</div>						
						</form>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="tips text-center">
					<p class="title">提示</p>
					<p class="warnning"></p>
					<button class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".right").fadeIn("slow");
		});
	</script>
</body>
</html>
