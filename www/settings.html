<!DOCTYPE html>
<html lang="en">
<head>
	<title>人脸检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<script type="text/javascript">
		// 未登录跳转到登录页面
		if(!document.cookie) {
			window.location.href="./index.html";
		}
	</script>
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./common.js"></script>
</head>
<body onLoad="settings()">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="./logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="./display.html"><i class="iconfont icon-shexiangtou1"></i>视频中心</a></li>
					<li role="presentation" class="active"><a href="./settings.html"><i class="iconfont icon-shezhi1"></i>相机设置</a></li>
					<li role="presentation"><a href="./local.html"><i class="iconfont icon-jiance"></i>本地检测</a></li>
					<li role="presentation"><a href="./system.html"><i class="iconfont icon-xitong1"></i>系统设置</a></li>
					<li role="presentation"><a href="./change_pwd.html"><i class="iconfont icon-yonghu"></i>用户管理</a></li>
					<li role="presentation"><a href="./version.html"><i class="iconfont icon-banben"></i>版本信息</a></li>
				</ul>
			</div>
			<div class="right col-xs-10">
				<div class="panel panel-default" style="min-width: 1212px;margin-bottom: 10px;">
					<div class="title panel-heading">
						<h2>人脸检测 - 相机设置</h2>
					</div>
					<div class="panel-body" style="min-width: 1212px;">
						<form method="post" name="#-TEST" action="./cgi-bin/data_update.cgi">
							<input type="hidden" name="setting_total">
							<div class="toggle_camera hidden">
								<span>相机类型切换 : </span>
								<input name="toggle_camera" id="toggle_camera" type="checkbox" value="on" checked>
								<label class="toggle_camera_bg" for="toggle_camera">
									<span class="toggle_button"></span>
								</label>
							</div>
							<div class="text-center pos-r">
								<span class="add_camera" title="新增相机">
									<i class="iconfont icon-add"></i>
								</span>
								<button type="submit" class="btn btn-primary" onclick="return check_setting()" style="margin: 20px 0 0 -15px;width: 60px;">确定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="tips text-center">
					<p class="title">提示</p>
					<p class="warnning"></p>
					<button class="btn btn-primary">确定</button>
				</div>
			</div>
			<div class="wrapper1">
				<div class="tips text-center">
					<p class="title">提示</p>
					<p class="warnning"></p>
					<button class="btn btn-primary confirm">确定</button>
					<button class="btn btn-primary cancel">取消</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".right").fadeIn("slow");
		});
	</script>
</body>
</html>
