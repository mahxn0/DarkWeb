<!DOCTYPE html>
<html lang="en">
<head>
	<title>人形检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="86400">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="html5media.js"></script>
	<script type="text/javascript" src="./common.js"></script>
</head>
<body onload="local_upload()">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="./logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation"><a href="./display.html"><i class="iconfont icon-shexiangtou1"></i>视频中心</a></li>
					<li role="presentation"><a href="./settings.html"><i class="iconfont icon-shezhi1"></i>相机设置</a></li>
					<li role="presentation" class="active"><a href="./local.html"><i class="iconfont icon-jiance"></i>本地检测</a></li>
					<li role="presentation"><a href="./system.html"><i class="iconfont icon-xitong1"></i>系统设置</a></li>
					<li role="presentation"><a href="./change_pwd.html"><i class="iconfont icon-yonghu"></i>用户管理</a></li>
					<li role="presentation"><a href="./version.html"><i class="iconfont icon-banben"></i>版本信息</a></li>
				</ul>
			</div>
			<div class="right col-xs-10">
				<div class="panel panel-default">
					<div class="title panel-heading">
						<h2>人形检测 - 本地检测</h2>
					</div>
					<div class="panel-body text-center local">
						<video src="" poster="./poster.png"></video>
						<form method="post" action="./cgi-bin/sptp_upload.cgi" name="plr-TEST" enctype="multipart/form-data">
							<div class="form-group">
								<label>请选择一个图片文件上传 :</label>
								<input name="uploadfile" id="upload" type="file" multiple/>
								<button type="submit" class="btn btn-primary" onclick="return check_file()">提交</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="tips text-center">
					<p class="title">提示</p>
					<p class="warnning"></p>
					<button class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".right").fadeIn("slow");
		});
	</script>
</body>
</html>
