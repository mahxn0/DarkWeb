<!DOCTYPE html>
<html lang="en">
<head>
	<title>人形检测</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<script type="text/javascript">
		// 未登录跳转到登录页面
		if(!document.cookie) {
			window.location.href="./index.html";
		}
	</script>
	<link rel="stylesheet" type="text/css" href="./css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./common.js"></script>
</head>
<body onLoad="display_init()">
	<div class="container-fluid">
		<div class="content row">
			<div class="left col-xs-2">
				<header><a href="#"><img src="./logo.png"></a></header>
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="active"><a href="./display.html"><i class="iconfont icon-shexiangtou1"></i>视频中心</a></li>
					<li role="presentation"><a href="./settings.html"><i class="iconfont icon-shezhi1"></i>相机设置</a></li>
					<li role="presentation"><a href="./local.html"><i class="iconfont icon-jiance"></i>本地检测</a></li>
					<li role="presentation"><a href="./system.html"><i class="iconfont icon-xitong1"></i>系统设置</a></li>
					<li role="presentation"><a href="./change_pwd.html"><i class="iconfont icon-yonghu"></i>用户管理</a></li>
					<li role="presentation"><a href="./version.html"><i class="iconfont icon-banben"></i>版本信息</a></li>
				</ul>
				<span class="footer">Copyright © 2017</span>
			</div>
			<div class="right col-xs-10 camera">
				<form name="#-TEST">
					<div class="panel panel-default">
						<div class="title panel-heading">
							<h2>人形检测 - 视频中心</h2>
						</div>
						<div class="panel-body camerabox">
							<div class="tab_camera">
								<span>相机编号 : </span>
								<div class="btn-group" role="group"></div>
							</div>
							<div class="cameracase camera">
								<div class="text-center camera_width">
									<canvas id="drawing"></canvas>
									<object type='application/x-vlc-plugin' windowless="true" pluginspage="http://www.videolan.org/" id='vlc' events='false'>
									    <param name='mrl'>  
 									    <param name='volume' value='50'>
 									    <param name='autoplay' value='true'>
 									    <param name='loop' value='false'>
 									    <param name='fullscreen' value='false'>
 									    <param name='controls' value='false'>
 									</object>
								</div>
								<div class="form-group-md has-default">
								  <label class="control-label" for="inputWarning1">URL/MRL :</label>
								  <input name="rtspurl" type="text" class="mrl form-control" readonly>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="wrapper">
				<div class="tips text-center">
					<p class="title">提示</p>
					<p class="warnning"></p>
					<button class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./bootstrap.min.js"></script>
	<script type="text/javascript">
		// 页面进入动画
		$(function(){
			$(".right").fadeIn("slow");
		});
	</script>
	<script type="text/javascript" src="./frame.js"></script>
</body>
</html>
